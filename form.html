<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Enter your details</h1>
    <form action="thankyou.jpg">
        <label for="name">Name*</label><br>
        <input type="text" required id="name" placeholder="Name"><br>
        <label for="email">Email*</label><br>
        <input type="email" required id="email" placeholder="you@gmail.com" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}"><br>
        <label for="phone">Phone number*</label><br>
        <input type="text" required id="phone" placeholder="+91" pattern="[6-9]{1}[0-9]{9}"></br>
        <label for="mes">Message</label><br>
        <input type="text" required id="mes" placeholder="Message"><br><br>
        <button>Send Message</button>
    </form>
</body>
</html>
